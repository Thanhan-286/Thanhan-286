<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responesive Registration Form</title>

    <link rel="stylesheet" href="/asset/css/Home_page/registration.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="detail-personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Date of Birth</label>
                            <input type="date" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>


                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="number" placeholder="Enter your number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="date" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>


                <div class="detail ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">ID type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued Authority</label>
                            <input type="text" placeholder="Enter issued Authority" required>
                        </div>


                        <div class="input-field">
                            <label for="">Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>

                        <div class="input-field">
                            <label for="">Expiry Date</label>
                            <input type="text" placeholder="Enter expriry date" required>
                        </div>
                    </div>

                    <buttton class="nextBtn">
                        <span class="btnText">
                            Next
                        </span>
                        <i class="uil uil-navigator"></i>
                    </buttton>
                </div>
            </div>
                <!-- Form secord -->
            <div class="form second">
                <div class="detail address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Address Type</label>
                            <input type="text" placeholder="Enter address type" required>
                        </div>

                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label for="">State</label>
                            <input type="email" placeholder="Enter your state" required>
                        </div>


                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label for="">Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="detail family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Father name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Siblings</label>
                            <input type="text" placeholder="Enter siblings name" required>
                        </div>


                        <div class="input-field">
                            <label for="">Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Spouse Name</label>
                            <input type="text" placeholder="Enter Spouse Name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">
                                Back
                            </span>
                            
                        </div>
                        <buttton class="submit">
                            <span class="btnText">
                                Submit
                            </span>
                            <i class="uil uil-navigator"></i>
                        </buttton>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/asset/js/registration.js"></script>
</body>
</html>
